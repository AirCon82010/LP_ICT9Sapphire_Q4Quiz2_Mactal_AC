<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Score Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      background-color: cyan;
      padding: 10px;
      margin-bottom: 5px;
    }
    .grades {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .subject {
      border: 3px solid cyan;
      padding: 10px;
      width: 150px;
      border-radius: 8px;
      background-color: #f5f5f5;
    }
    .subject img {
      width: 100%;
      height: 200px;
    }
    .grade-input {
      font-size: 20px;
      margin-top: 10px;
      width: 60px;
      text-align: center;
    }
    #ratingBtn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .note {
      font-size: 0.9em;
      font-style: italic;
      color: gray;
    }
    .footer {
            background-color: #1e272e;
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
  </style>
</head>
<body>

  <h1>Score Analyzer</h1>
  <div>â–¼ Click Me</div>
  <p><i>Enter your grades in the following subjects.</i></p>

  <div class="grades">
    <div class="subject">
      <img src="sci.jpg" alt="Science">
      <input type="number" id="science" class="grade-input">
    </div>
    <div class="subject">
      <img src="math.jpg" alt="Math">
      <input type="number" id="math" class="grade-input">
    </div>
    <div class="subject">
      <img src="eng.png" alt="English">
      <input type="number" id="english" class="grade-input">
    </div>
  </div>

  <button id="ratingBtn" onclick="GetAverage()">Get Rating</button>

  <p class="note">
    Note: <i>Grading Criteria and Equivalents can vary depending on school or district.</i>
  </p>

<div class="footer">
    AC Mactal, 9 - Sapphire
</div>

<script>
function GetAverage() {
            var science = Number(document.getElementById("science").value);
            var math = Number(document.getElementById("math").value);
            var english = Number(document.getElementById("english").value);

            let average = (science + math + english) / 3;

            switch (average) {
                case (average > 93.99):
                    window.alert("Your average is " + average + "!" + " That is Excellent");
                    break;
                case (average > 86.99):
                    window.alert("Your average is " + average + "!" + " Above Satisfactory");
                    break;
                case (average > 79.99):
                    window.alert("Your average is " + average + "!" + " Satisfactory");
                    break;
                case (average > 74.99):
                    window.alert("Your average is " + average + "!" + " Needs Improvement");
                    break;
                case (average > 69.99):
                    window.alert("Your average is " + average + ":(" + " Poor");
                    break;
                default:
                    window.alert("Your average is " + average + "." + " You need to lock in");
                    break;
            }
        }

</script>


</body>
</html>
